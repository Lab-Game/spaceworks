<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spaceworks</title>
    <style media="screen">

body {
  background: lightblue;
}

#overhead {
  border: 1px solid gray;
  background: black;
}

#terminal {
  height:800px;
  width:800px;
}

    </style>
  </head>
  <body onload="init()">
    <canvas id="overhead" height="800" width="800"></canvas>
    <script type="text/javascript">

// TEMP:
const AMONGUS = new Image();
AMONGUS.src = 'https://pioneeroptimist.com/wp-content/uploads/2021/03/among-us-6008615_1920-838x900.png';

var CS = {
  "height" : 80,
  "width" : 60,
  "velocity" : 300,
  "lastUpdate" : undefined,
  "x" : Math.random() * 400 + 900,
  "y" : Math.random() * 700 + 900,
  "vx" : 0,
  "vy" : 0,
  "downKeys" : {},
};

// For convenience, the walls are initially specified as either
// horizontal or vertical lines (x0, y0) and (x1, y1).  Then these
// are "fattened" to become 10 pixels thick.
var walls = [
  [ 800, 0, 1400, 0 ],
  [ 800, 0, 800, 600 ],
  [ 1400, 0, 1400, 600 ],
  [ 400, 600, 1000, 600 ],
  [ 1200, 600, 1800, 600 ],
  [ 400, 600, 400, 2000 ],
  [ 1800, 600, 1800, 2000 ],
  [ 400, 2000, 1800, 2000 ],
  [ 800, 800, 1000, 800 ],
  [ 1200, 800, 1400, 800 ],
  [ 800, 800, 800, 1000 ],
  [ 400, 900, 800, 900],
  [ 400, 1200, 800, 1200 ],
  [ 800, 1200, 800, 1300 ],
  [ 1400, 800, 1400, 1100 ],
  [ 1400, 1100, 1800, 1100 ],
  [ 400, 1500, 800, 1500 ],
  [ 400, 1700, 500, 1700 ],
  [ 700, 1700, 1000, 1700 ],
  [ 800, 1700, 800, 2000 ],
  [ 1200, 1700, 1400, 1700 ],
  [ 1400, 1700, 1400, 2000 ],
  [ 1400, 1500, 1800, 1500 ],
  [ 1400, 1300, 1400, 1500 ],
];

for (var i = 0; i < walls.length; ++i) {
  var w = walls[i];
  walls[i] = [
    Math.min(w[0], w[2]) - 5,
    Math.min(w[1], w[3]) - 5,
    Math.max(w[0], w[2]) + 5,
    Math.max(w[1], w[3]) + 5,
  ];
}

// These are decorative images of each room in the ship.
var rooms = [
  [ "Room-1.png", 800, 0 ],
  [ "Room-2.png", 400, 600 ],
  [ "Room-3.png", 800, 600 ],
  [ "Room-4.png", 1400, 600 ],
  [ "Room-5.png", 400, 900 ],
  [ "Room-6.png", 800, 800 ],
  [ "Room-7.png", 400, 1200 ],
  [ "Room-8.png", 1400, 1100 ],
  [ "Room-9.png", 400, 1500 ],
  [ "Room-10.png", 1400, 1500 ],
  [ "Room-11.png", 400, 1700 ],
  [ "Room-12.png", 800, 1700 ],
];

// Append images to rooms.  TODO:  preload before game begins
for (var i = 0; i < rooms.length; ++i) {
  var img = new Image();
  img.src = rooms[i][0];
  rooms[i].push(img);
}

function animate() {
  // Determine how much time has passed since the last update in order
  // to update the players position.  Cap this at 0.05 seconds to prevent
  // huge jumps.
  var now = Date.now() / 1000;
  if (CS.lastUpdate === undefined) {
    CS.lastUpdate = now;
  }
  var timestep = Math.min(0.05, now - CS.lastUpdate);
  CS.lastUpdate = now;

  // Compute candidate position for player.
  var xp = CS.x + CS.vx * timestep;
  var yp = CS.y + CS.vy * timestep;

  // Get a bounding box for the player at the candidate position.
  var xmin = xp - CS.width / 2;
  var xmax = xp + CS.width / 2;
  var ymin = yp - CS.height / 2;
  var ymax = yp + CS.height / 2;

  // See if the player's bounding box would overlap a wall.
  var collision = false;
  for (var i = 0; i < walls.length; ++i) {
    var w = walls[i];
    if (xmax > w[0] && xmin < w[2] && ymax > w[1] && ymin < w[3]) {
      collision = true;
      break;
    }
  }

  if (!collision) {
    // The player's candidate position is valid, so move the player.
    CS.x = xp;
    CS.y = yp;
  }

  // Now draw the overhead view
  var ctx = overhead.getContext("2d");
  ctx.clearRect(0, 0, overhead.width, overhead.height);

  // Adjust the view to reflect the player's position within the ship
  // by translating the coordinate system.
  ctx.save();
  ctx.translate(overhead.width / 2 - CS.x, overhead.height / 2 - CS.y);

  // Draw the rooms
  for (var i = 0; i < rooms.length; ++i) {
    var room = rooms[i];
    ctx.drawImage(room[3], room[1], room[2]);
  }

  // Draw the walls
  ctx.fillStyle = "gray";
  for (var i = 0; i < walls.length; ++i) {
    var w = walls[i];
    ctx.beginPath();
    ctx.fillRect(w[0], w[1], w[2] - w[0], w[3] - w[1]);
  }

  ctx.restore();

  // Draw the player
  /*ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.fillRect(
      overhead.width / 2 - CS.width / 2,
      overhead.height / 2 - CS.height / 2,
      CS.width,
      CS.height);*/

  ctx.drawImage(
    AMONGUS,
    overhead.width / 2 - CS.width / 2,
    overhead.height / 2 - CS.height / 2,
    CS.width,
    CS.height
  )

  window.requestAnimationFrame(animate);
}

function keyDown(e) {
  if (e.key == "w" || e.key == "a" || e.key == "s" || e.key == "d") {
    CS.downKeys[e.key] = true;
  }

  setVelocity();
}

function keyUp(e) {
  if (e.key == "w" || e.key == "a" || e.key == "s" || e.key == "d") {
    CS.downKeys[e.key] = false;
  }

  setVelocity();
}

function setVelocity() {
  CS.vx = 0;
  CS.vy = 0;

  if (CS.downKeys.w) { CS.vy = - CS.velocity; }
  if (CS.downKeys.a) { CS.vx = - CS.velocity; }
  if (CS.downKeys.s) { CS.vy = CS.velocity; }
  if (CS.downKeys.d) { CS.vx = CS.velocity; }
}

function init() {
  document.addEventListener('keydown', keyDown);
  document.addEventListener('keyup', keyUp);
  window.requestAnimationFrame(animate);
}

    </script>
  </body>
</html>
